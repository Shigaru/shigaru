# custom bbcodes (simple mode)
SIMPLE PATTERN DESCRIPTION=У простому вигляді шаблон представляє приклад використання BBCode-тега, у якому значення замінені на лексеми (мітки). При&nbsp;необхідності лексеми (мітки) можуть бути пронумеровані, наприклад {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Результат у вигляді HTML-тексту, у якому будуть підставлені значення лексем (міток) з шаблону тега. Можна використовувати всі лексеми (мітки), які використовуються в шаблоні тега.
SIMPLE TEXT REPLACEMENT DESCRIPTION=Текст без HTML-розмітки, у якому будуть підставлені значення лексем (міток) з шаблону тега. Можна використовувати всі лексеми (мітки), які використовуються в шаблоні тега.
AVAILABLE TOKENS=Доступні лексеми (мітки):
TOKEN TEXT=Любий текст, включаючи символи любої мови, числа та ін. Не слід використовувати цю лексему в тегах HTML. Замість цього використовуйте лексеми IDENTIFIER або SIMPLETEXT.
TOKEN SIMPLETEXT=Букви латинського алфавіту (A-Z), цифри, пробіли, коми, точки, мінус, плюс, дефіс або підкреслення.
TOKEN IDENTIFIER=Букви латинського алфавіту (A-Z), цифри, дефіс або підкреслення.
TOKEN NUMBER=Люба послідовність цифр
EXAMPLE=<b>Наприклад:</b>