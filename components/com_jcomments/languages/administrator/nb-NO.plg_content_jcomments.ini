SHOW LINKS ADD COMMENT ON FRONTPAGE=Denne funksjonen oppretter en <b>Legg til kommentar</b> lenke til artikler listet på forsiden. Denne funksjonen gjelder artikler som har "Les videre..." link. Dersom du aktiverer/deaktiverer denne funksjonen, vil "Les videre..." linken alltid bli vist.
