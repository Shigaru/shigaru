SHOW LINKS ADD COMMENT ON FRONTPAGE=Mostrar/Ocultar enlace <b>Añadir comentario</b> en artículo en la página principal. Este parámetro influye únicamente en le enlace Añadir comentario (o Comentarios), el enlace Detalles será aparecerá como antes.