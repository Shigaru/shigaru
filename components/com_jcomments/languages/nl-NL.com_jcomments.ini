# custom bbcodes (simple mode)
SIMPLE PATTERN DESCRIPTION=Defineer hier de gebruikwijze van de BBCode. Vervang elke variabele input door de overeenkomstige token. Tokens zijn plaatshouders voor gebruiker input. De input zal worden gevalideerd alleen als het koppelt met de overeenkomstige definitie. Indien nodig, mag je tellen door de toevoeging van een nummer als het laatste teken tussen { en }, bijvoorbeeld {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Defineer hier de standaard HTML-vervanging. Vergeet niet om de debruikt tokens terug te plaatsen! 
SIMPLE TEXT REPLACEMENT DESCRIPTION=Defineer hier een tekst om te BBcode vervangen. De teskt zal worden gebruikt om te BBcodes vervangen: binnen de quotes of indien geen HTML code is toegestaan.
AVAILABLE TOKENS=Beschikbaar tokens:
TOKEN TEXT=De tekst met vreemde tekens, cijfers en etc: je mag deze token in HTML tags gebruiken. Maak gebruik van IDENTIFIER or SIMPLETEXT.
TOKEN SIMPLETEXT=Tekens uit het Latijnse alfabet (A-Z), cijfers, spaties, kommas, punten, min, plus, koppelteken en underscore
TOKEN IDENTIFIER=Tekens uit het Latijnse alfabet (A-Z), cijfers, koppelteken en underscore
TOKEN NUMBER=Willekeurige getallen 
EXAMPLE=<b>Voorbeeld:</b>
