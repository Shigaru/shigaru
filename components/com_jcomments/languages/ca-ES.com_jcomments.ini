SIMPLE PATTERN DESCRIPTION=Aquí pot definir com utilitzar el codi BB, en el qual el valor és substituït pel lexema corresponent. Si és necessari, els lexemas poden ser enumerades, per exemple {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Aquí pot definir el reemplaç per defente de HTML. No oblidis ficar en el seu lloc els lexemas que ha utilitzat a dalt.
SIMPLE TEXT REPLACEMENT DESCRIPTION=Aquí pot definir el text de reemplaç pel codi BB. Serà utilitzat per reemplaçar el codi BB dintre de les cites o en el cas de no dispondre  de codi HTML.
AVAILABLE TOKENS=Lexemas disponibles:
TOKEN TEXT=Qualsevol text, incloent caràcters estrangers, nombres, etc: No tindria que utilitzar aquest lexema en etiquetes HTML. En lloc d'aquest utilitzi IDENTIFIER o SIMPLETEXT.
