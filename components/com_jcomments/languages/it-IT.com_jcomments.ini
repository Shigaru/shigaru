# bbcodes personali (modo semplice)
SIMPLE PATTERN DESCRIPTION=Qui devi definire come usare i BBCode. Sostituisci ogni variabile di input con il corrispondente segnaposto. I segnaposto servono per l'input dall'utente. L'input sarà validato solo se corrisponde alla corrispondente definizione. Se necessario, puoi numerarli aggiungendo un numero come ultimo carattere tra parentesi, ad esempio {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Qui puoi definire la sostituzione HTML predefinita. Non dimenticare di mettere i segnaposto che hai usato sopra!
SIMPLE TEXT REPLACEMENT DESCRIPTION=You can define here the text replacement for BBCode. It will be used to replace BBCodes inside quotes or if no html code allowed.
AVAILABLE TOKENS=Segnaposto disponibili:
TOKEN TEXT=Qualsiasi testo, inclusi i caratteri stranieri, numeri, ecc.: non devi usare questo segnaposto in tag HTML. Invece, cerca di usare IDENTIFIER o SIMPLETEXT.
TOKEN SIMPLETEXT=Caratteri dall'alfabeto latino (A-Z), numeri, spazi, virgole, puntini, meno, più, apostrofo e trattino basso (underscore)
TOKEN IDENTIFIER=Caratteri dall'alfabeto latino (A-Z), numeri, apostrofo e trattino basso (underscore)
TOKEN NUMBER=Qualsiasi serie di cifre
EXAMPLE=<b>Esempio:</b>
