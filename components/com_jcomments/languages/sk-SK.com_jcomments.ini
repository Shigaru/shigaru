# custom bbcodes (simple mode)
SIMPLE PATTERN DESCRIPTION=Tu definujete použitie BBCode.Vstupné premenné budú nahradené odpovedajúcim symbolom. Symboly sú zástupné znaky zadané užívateľom. Zadané symboly bude platný iba v prípade, že presne zodpovedajú odpovedajúcej definícii. V prípade potreby môžete symboly aj číslovať zadaním čísla ako posledného znaku v zátvorkách , napr. {TEXT1}, {TEXT2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Tu definujete predvolené nahrádzanie HTML.
SIMPLE TEXT REPLACEMENT DESCRIPTION=Tu môžete definovať nahrádzanie textu pre BBCode. Bude použité na nahradenie BBCode v citáciách alebo ak HTML značky nie sú povolené.
AVAILABLE TOKENS=Dostupné symboly:
TOKEN TEXT=Ľubovolný text vrátane cudzojazyčných znakov, čísiel, atď. Tento symbol by ste nemali používať v HTML značkách. Misto toho skúste použiť IDENTIFIER alebo SIMPLETEXT.
TOKEN SIMPLETEXT=Znaky abecedy (A-Z), čísla, medzery, čiarky, bodky, mínus, plus, pomlčka a podčiarkovník
TOKEN IDENTIFIER=Znaky abecedy (A-Z), čísla, pomlčka a podčiarkovník
