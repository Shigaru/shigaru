DETERMINE LANGUAGE SELECTION FOR NEW VISITORS (ONLY ENABLE LANGUAGE DETERMINATION IS 'YES')=Determinar seleção de idiomas para novos visitantes (Habilitar Idioma apenas caso esteja definido com 'Sim')
FOR NEW USERS THE REDIRECTION TO THE CORRECT LANGUAGE IS DONE BY AUTOMATIC INTEGRATION OR AN OFFICIAL 302 REDIRECT TO A DIFFERENT URL SUCH AS WWW.YOURDOMAIN.COM/EN=Para novos usuários o redirecionamento para o idioma correto é feito através de uma integração automática ou um redirect oficial 302 redirect a uma URL diferente, como www.yourdomain.com/pt
IF AN UNKOWN USER COMES TO YOUR SITE - TRY TO DETERMINATE THE LANGUAGE BASED ON THE BROWSER SETTINGS.=Caso um usuário desconhecido visite o site - tentar determinar o idioma baseado no idioma do navegador.
SEF PREFIX DESCRIPTION=Qual o prefixo a ser usado pelo roteador, caso o SEF esteja habilitado?
SEF SUBDOMAIN DESCRIPTION=Quais subdomínios devem ser usados, caso a opção esteja habilitada?
SWITCH OFF THE COOKIE ONLY IF YOU HAVE A DIFFERENT SOLUTION TO DEFINE THE ONCE SELECTED LANGUAGE, E.G. VIA AN URL.=Desativar o cookie somente se possuir uma solução diferente que defina o idioma escolhido, via uma URL, por exemplo.
TBD=A ser definido.
