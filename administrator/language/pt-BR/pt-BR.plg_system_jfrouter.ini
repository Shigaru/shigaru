# RC1 release on 27 August 2008
WHEN ACTIVATED THIS BOT PROVIDES LANGUAGE DETERMINATION AND BASIC ROUTING. MUST BE ENABLED UNLESS YOU ARE USING A SEF PLUGIN THAT PERFORMS THE SAME TASKS.=Este plugin, se ativado, oferece determinação de idioma e roteamento básico. Deve estar habilitado a não ser que esteja usando um plugin SEF que execute a mesma função.
USE JF ROUTER IF AVAILABLE=Usar JF Router se disponível
ENABLE LANGUAGE DETERMINATION=Habilitar determinação de idioma
LANGUAGE SELECTION FOR NEW VISITORS?=Seleção de idioma para visitantes novos?
BROWSER SETTINGS=Configurações do navegador
SITE DEFAULT LANGUAGE=Idioma padrão do site
ORDERING OF LANGUAGES IN JOOMFISH COMPONENT=Ordem dos idiomas no componente Joom!Fish
USE 302 REDIRECT=Usar redirect 302
SAVE USER LANGUAGE IN A COOKIE=Salvar configurações em cookie
USE SEF PREFIX OR SUBDOMAINS?=Usar prefixo SEF ou Subdomínios?
SEF PREFIX=Prefixo SEF
SUB-DOMAIN=Subdomínio
PREFIX=Prefixo
SEF SUBDOMAIN=Subdomínio Sef