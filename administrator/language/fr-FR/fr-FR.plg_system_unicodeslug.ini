PLG_UNICODESLUG_DESCRIPTION=<strong>Publier ce plugin pour obtenir des urls unicode lorsque qu'est utilisé le SEF natif de joomla 1.5. </strong></p><p><br />Que penseriez-vous d'obtenir dans Joomla!™ des urls accentuées (pour ceux qui utilisent l'alphabet latin) ou bien avec vos propres glyphes (en chinois, japonais, arabe, perse, etc.) ?<br />Jusqu'à présent, Joomla ne proposait que des urls en caractères ASCII. Les titres (articles, éléments de menu, etc.) en alphabet non latins étaient remplacés par une date dans l'alias.<br /><br />Grâce à ce plugin système, aucune tranlitération n'est effectuée, les espaces ainsi que les caractères spéciaux interdits dans les urls sont transformés en tirets.<br /><br />Wikipedia nous montre l'exemple en perse :<br /><a target="_blank" href="http://ps.wikipedia.org/wiki/فارسي">http://ps.wikipedia.org/wiki/فارسي</a><br />est en fait :<br /><a target="_blank" href="http://ps.wikipedia.org/wiki/%D9%81%D8%A7%D8%B1%D8%B3%D9%8A">http://ps.wikipedia.org/wiki/%D9%81%D8%A7%D8%B1%D8%B3%D9%8A<br /></a><br />Google n'a aucun problème pour la recherche ou le référencement de tels liens.<br /><br />L'url permettant de charger une page exposant les fonctionnalités de ce plugin est <a target="_self" href="http://info-graf.fr/infografcvs/Des-urls-de-toute-beauté.html">http://info-graf.fr/infografcvs/Des-urls-de-toute-beauté.html</a><br />Les capitales et la lettre accentuée sont conservées.<br /><br /><strong>Conseil</strong> : les navigateurs se comportent différemment lorsqu'il s'agit de copier de telles urls. Firefox les copiera sous la forme longue unicode tandis que Opera le fera avec les caractères de la langue originale.<br /><br /><strong>Attention :</strong> <br /><ol><li>Ce plugin charge une version modifiée de la classe « jfilteroutput » (libraries/joomla/filter/filteroutput.php). Bien que celle-ci n'ait pas été modifiée depuis le 15/03/2007, elle pourrait l'être dans l'avenir et donc nécessiter une mise à jour du plugin.</li><li>Certaines extensions tierces peuvent avoir aussi modifié cette classe par JExtend pour leurs propres besoins. Comme ce plugin est chargé en dernier, il peut y avoir incompatibilité.</li></ol> 