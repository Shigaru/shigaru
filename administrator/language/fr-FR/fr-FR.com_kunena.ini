COM_KUNENA_A_ACCESSLEVEL_TITLE="Niveau d'accès:"
COM_KUNENA_A_ACCESSLEVEL_DESC="Le <em>niveau d'accès du groupe </em> qui est autorisé à accéder à cette catégorie."
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Astuce:</strong> Comme les niveaux d'accés sont fixes dans Joomla 1.5. Pour avoir un meilleur contrôle d'accés, utiliser <em>Type d'accés: Groupes utilisateur</em>."
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Astuce:</strong> Vous pouvez définir vos propres niveaux d'accés dans <em>Joomla &gt;&gt; Utilisateurs &gt;&gt; Niveaux d'accés</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Groupe d'utilisateur principal:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Le groupe utilisateur qui est autorisé pour voir cette catégorie. <br /><br /> Par défaut l'accés est autorisé à tout ceux qui héritent du groupe utilisateur. Alternativement vous pouvez restreintre l'accés à un groupe utilisateur spécifié en définissant seulement <em>Inclure les groupes enfants = Non</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Astuce:</strong> Il y a 3 groupes spéciaux en plus des groupes utilisateurs: <em>Personne</em>, <em>Public</em> et <em>Enregistrés</em>. <br /> <strong>Astuce:</strong> Vous pouvez créer vos propres groupes utilisateurs avec le composant <em>ArtOf User</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Astuce:</strong> <em>Public</em> signifie soit tout le monde ou uniquement les invités en fonction de l'option <em>Inclure les groupes enfants</em> si vous n'avez pas modifié le <em>Groupe utilisateur invité</em> dans <em>Joomla &gt;&gt; Utilisateurs &gt;&gt; Groupes utilisateurs &gt;&gt; Options</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Groupe d'utilisateur secondaire:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Groupe utilisateur secondaire qui est autorisé à voir cette catégorie. <br /><br /> Les groupes secondaires peuvent être utile par exemple si à la fois les <em>Rédacteurs</em> et <em>Gestionnaires</em> ont besoin de voir cette catégorie."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Astuce:</strong> Vous pouvez désactiver le groupe secondaire en définissant la valeur sur <em>Personne</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Astuce:</strong> Vous pouvez désactiver le groupe secondaire en définissant la valeur sur <em>Groupe utilisateur principal</em>. <br /> <strong>Astuce:</strong> Cela peut être une bonne idée de créer un <em>Groupe de niveau d'accés</em> au lieu d'utiliser le <em>Groupe utilisateur secondaire</em>."
