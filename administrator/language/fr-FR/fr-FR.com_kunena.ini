COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Cette option requiert <em>Autoriser les abonnements = Oui</em>. Si <em>Envoyer un mail sur la première mise à jour</em> est définit, seulement un mail sera envoyé aux abonnés indiquant que des nouveaux messages sont présents dans le sujet; les utilisateurs ne recevront plus de notifications tant qu'ils ne se connectent pas et lisent les sujets individuellement. Si <em>Envoyer un mail sur chaque mise à jour</em>, les mails seront envoyés pour toutes les nouvelles entrées faites dans les sujets dont les utilisateurs sont abonnés."
