COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Envoyer à plusieurs destinataires"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Si la valeur > 1, ceci enverra un unique mail d'abonnement avec de multiples destinataires. En utilisant une valeur raletivement large, ceci enmpêche votre site d'envoyer beaucoup de emails si votre hébergeur limite la quantité de mails par seconde ou par heure. Des valeurs plus grandes améliore aussi les performances car moins de mails ont besoin d'être envoyés."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Confidentialité destinataire E-mail"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Cette option est utilisée seulement si <em>Email avec des destinataires multiples > 0</em>. Si tout le monde dans le forum connait tout le monde et vous voulez réveler qui est interessé par le sujet, vous pouvez utilisez aussi bien <em>TO</em> ou <em>CC</em>. Dans tous les autres cas, le forum doit respecter la confidentialité des utilisateurs et utiliser <em>BCC</em> car c'est la seule option qui cache les adresses email des autres utilisateurs."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_OPTION_TO="Afficher tous les destinataires (TO)"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_OPTION_CC="Afficher tous les destinataires (CC)"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_OPTION_BCC="Masquer les autres destinataires (BCC)"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS=""Visibilité des destinataires du mail"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Si un unique mail d'abonnement est envoyé à plus d'un destinataire et que d'autres destinataires sont cachés, vous devrez avoir une adresse email valide dans ce champ. Attention: cette adresse email récupérera tous les emails envoyés par le forum. Si aucune adresse email n'est fournit, les mails d'abonnement pourront être traité comme des spam."
COM_KUNENA_A_CAPTCHA_CONFIGURATION="Configuration CAPTCHA"
COM_KUNENA_A_CAPTCHA_GUESTS="Code de CAPTCHA pour les invités"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Définir sur <em>Oui</em> si vous voulez afficher un code CAPTCHA pour les invités. Les CAPTCHAs peuvent être utiliser pour minimiser les messages automatisés sur votre forum. Ceci est fait en générant un code qui est relativement facile à résoudre pour les utilisateurs, ceci distingue les humains des machines."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Code de CAPTCHA pour les utilisateurs"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Saisissez un nombre de messages. Tous les utilisateurs en dessous de ce seuil seront contraint par le CAPTCHA, les spammeurs ne trouverons pas de cibles plus faciles. les utilisateurs de confiance, comme les modérateurs et administrateurs ne sont pas affectés par ce paramètre."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Clé publique reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Veuillez saisir votre clé privée reCAPTCHA dans ce champ."
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Clé privée reCAPTCHA"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target="_blank" href='https://www.google.com/recaptcha/admin/create'/>Veuillez cliquez ici</a> pour obtenir une clé publique reCAPTCHA  et saisissez-là dans ce champ."
COM_KUNENA_A_RECAPTCHA_THEME="Thème reCAPTCHA"
