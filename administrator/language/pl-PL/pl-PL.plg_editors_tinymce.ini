URL BEHAVIOUR=Zdecyduj, czy konwertować wewnętrzne adresy URL do adresów względnych (grafiki, odnośniki, itd). Zalecane. Przy przenoszeniu witryny oszczędzi problemów ze zmianą adresów w bazie danych
URLS=Adresy&nbsp;wewnętrzne
