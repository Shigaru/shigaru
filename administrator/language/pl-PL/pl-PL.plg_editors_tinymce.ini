PREVIEW WIDTH=Szerokość okna podglądu
PROHIBITED ELEMENTS=Zabronione elementy
RELATIVE=Względne
RIGHT TO LEFT=Od prawej do lewej
SAVE WARNING=Ostrzegaj, gdy &bdquo;Anuluj&rdquo;
SAVE WARNING - GIVES WARNING IF YOU CANCEL WITHOUT SAVING CHANGES=Jeśli <em>Tak</em>, TinyMce będzie wyświetlać komunikat z ostrzeżeniem, że nagłe opuszczenie edytora spowoduje utratę niezapisanych zmian.
SEARCH AND REPLACE=Znajdź i Zastąp
SELECT FUNCTIONALITY=Wybierz poziom funkcjonalności edytora
SHOW/HIDE THE HORIZONTAL RULE BUTTON=Pokaż/Ukryj przycisk Linia pozioma.
SIMPLE=Prosty
