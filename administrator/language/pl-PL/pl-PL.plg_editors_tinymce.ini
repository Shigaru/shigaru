P ELEMENTS=Element P
PARAMCODECLEANUP=Aby zapewnić bezpieczeństwo i spełnić wymagania XHTML, TinyMCE czyści kod z niektórych elementów HTML, takich jak SCRIPT czy CENTER. Zalecamy, by nie wyłączać tego trybu.
PARAMCOMPRESSEDVERSION=TinyMCE może być uruchamiany w trybie skompresowanym pozwalającym na szybsze wczytywanie. Jednakże ten tryb nie zawsze działa w pożądany sposób szczególnie w IE, więc domyślnie jest wyłączony. Jeśli włączysz, upewnij się, że działa w Twoim systemie
PARAMCUSTOMCSS=Jeśli chcesz zastąpić domyślny plik arkusza stylów innym, wpisz pełny adres pliku CSS. Jeśli zdecydujesz się używać tej funkcji parametr &bdquo;Klasy CSS szablonu&rdquo; przestanie działać.
PARAMDIRECTIONALITY=Ustal, czy udostępnić przycisk zmiany kierunku tekstu. Działa tylko w trybie rozszerzonym
PARAMELEMENTPATH=Jeśli włączone, wyświetla klasę stylu zaznaczonego tekstu
PARAMENTITIECLEANUP=Jeśli <em>Nie</em> (czyść), z&nbsp;kodu HTML  zostaną usunięte znaki cytowane (encje).
PARAMEXTVALIDELEMENTS=Wpisz elementy HTML rozszerzające zestaw stosowanych przez TinyMCE znaczników. Format: elm[tag1|tag2]
PARAMFLASH=Pokaż/Ukryj przycisk Flash. Działa tylko w trybie rozszerzonym.
PARAMFULLSCREEN=Pokaż/Ukryj przycisk Pełny ekran. Działa tylko w trybie rozszerzonym.
PARAMINSERTDATE=Pokaż/Ukryj przycisk Wstaw datę. Działa tylko w trybie rozszerzonym.
PARAMINSERTTIME=Pokaż/Ukryj przycisk Wstaw czas. Działa tylko w trybie rozszerzonym.
PARAMHTMLHEIGHT=Wysokość okna w trybie HTML. Działa tylko w trybie rozszerzonym.
PARAMHTMLWIDTH=Szerokość okna w trybie HTML. Działa tylko w trybie rozszerzonym.
PARAMLAYER=Pokaż/Ukryj przycisk kontroli warstw. Działa tylko w trybie rozszerzonym.
PARAMPREVIEW=Pokaż/Ukryj przycisk Podgląd. Działa tylko w trybie rozszerzonym.
PARAMPREVIEWHEIGHT=Wysokość okna podglądu. Działa tylko w trybie rozszerzonym.
PARAMPREVIEWWIDTH=Szerokość okna podglądu. Działa tylko w trybie rozszerzonym.
PARAMSEARCHREPLACE=Pokaż/Ukryj przycisk Znajdź i Zamień. Działa tylko w trybie rozszerzonym.
PARAMSMILIES=Pokaż/Ukryj przycisk ikon emocji. Działa tylko w trybie rozszerzonym.
PARAMSTYLE=Pokaż/Ukryj przycisk formatowania za pomocą CSS. Działa tylko w trybie rozszerzonym.
PARAMTABLE=Pokaż/Ukryj przycisk tworzenia i formatowania tabeli. Działa tylko w trybie rozszerzonym.
PARAMTEMPLATE=Pokaż/Ukryj przycisk Nowa warstwa. Działa tylko w trybie rozszerzonym.
PARAMTEMPLATECSS=Domyślnie dodatek szuka pliku editor.css. Jeśli go nie znajdzie, szuka pliku template_css.css ze względu na kompatybilność z szatami Joomla! 1.0.
PARAMXHTMLXTRAS=Pokaż/Ukryj przycisk Dodatkowe właściwości XHTML. Działa tylko w trybie rozszerzonym
POSITION OF THE TOOLBAR=Pozycja przybornika
PREVIEW=Podgląd
