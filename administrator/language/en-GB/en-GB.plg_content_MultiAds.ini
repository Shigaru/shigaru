MULTI_ADS_DESC = <style type="text/css" media="all"><!--#extension_container {padding:0px 0px 4px 0px;}h1 {clear:both;margin:0px 0px 12px 0px;padding:0px 0px 1px 0px;color:#C64934;font-size:17px;border-bottom:1px dotted #505050;}h2 {clear:both;font-size:17px;}.title {margin:4px 0px;font-size:12px;font-weight:bold;}.red {color:#C64934;}#extension_container ul {margin:4px 16px;padding:0px;list-style:square;}#extension_container ul li {margin:2px;padding:0px;}#jw_ext_logo {float:right;background:#fff;border:0px solid #ccc;padding:2px;margin:0px 0px 2px 8px;}a.active,a.focus {outline:0;}--></style><div id="extension_container"><h1><a target="_blank" title="Visit Eboga Joomla Extensions!" href="http://www.eboga.org">Eboga Joomla Plugin MultiAds [for Joomla! 1.5.x]</a></h1> is a powerful Joomla extension allowing you to easily insert advertisements into your websites's articles.<br/> MultiAds supports display of Google Adsense, other advertising formats, and virtually any kind of html code,in each of the four main content areas of an article: <ul><li>Before Content (i.e. between an article's Title and the rest of an article's content). </li><li>Top of the Content.</li><li>Bottom of Content. </li><li>After Content (i.e. below the display area of all article's content).</li></ul><h2>Major Features</h2><ul><li>Any kind size of Adsense</li><li>Special articles and categories exclusion.</li><li>Option to use Google Adsense Section, increasing both click-through-rates(CTR) and cost-per-click (CPC).</li><li>Option to show ads to only guests.</li><li>Block "dangerous" IP</li><li>Block some kind of browser or spider.</li><li>Custom aline style</li><li>Only show Ads to special authors.</li></ul>Please visit <a href="http://www.eboga.org">Eboga Joomla extensions</a> to get latest version.<br/><h2>If you enjoy this plugin, please <a href="http://extensions.joomla.org/extensions/ads-&-affiliates/google-ads/4995/details">submit review</a> or <a href="http://extensions.joomla.org/extensions/ads-&-affiliates/google-ads/4995/details">vote</a> to support me!</h2></div>
ALIGN_DESC=Ads align style, default is right.
BEFORE_CONTENT_ADS=Before content ads
BEFORE_CONTENT_ADS_DESC=This ads will be displayed before content body,that is between the content title and the content body.
CONTENT_TOP_ADS=Content top ads
CONTENT_TOP_ADS_DESC=This ads will be displayed at the top of the content.
CONTENT_BOTTOM_ADS=Content bottom ads
CONTENT_BOTTOM_ADS_DESC=This ads will be displayed at the bottom of the content.
AFTER_CONTENT_ADS=After content ads
AFTER_CONTENT_ADS_DESC=This ads will be displayed after the content.
FRONT_PAGE_ADS_COUNT=Front page (Blog view) ads count
FRONT_PAGE_ADS_COUNT_DESC=Set the ads count shown in the frontpage and blog view. Default value is 1, that is just like an article.
EXCLUDE_ARTICLE_IDS=Exclude article ids
EXCLUDE_ARTICLE_IDS_DESC=The Articles will not show the Ads, Seperator with comma ','.
EXCLUDE_CATEGORY_IDS=Exclude category ids
EXCLUDE_CATEGORY_IDS_DESC=The Articles in these categories will not show the Ads, Seperator with comma ','.
BLOCK_IPS=Block IPs
BLOCK_IPS_DESC=Ads will not show to the user from these IPs, Seperator with comma ','.
BLOCK_USER_AGENT= Block User Agent
BLOCK_USER_AGENT_DESC=You may want to block some kinds of browser or spiders, like baiduspider, Seperator with Comma ','.
ONLY_GUEST=Only Guest
ONLY_GUEST_DESC=Only show ads to guests. If you select yes, the plugin will not show ads to login users.
YES=Yes
NO=No
ENABLE_ADSENSE_SECTION=Enable Adsense Section
ENABLE_ADSENSE_SECTION_DESC=Show Ads more relevant to your content, increasing both click-through-rates(CTR) and cost-per-click (CPC). 
ONLY_AUTHORS_LABEL=Authors Ids
ONLY_AUTHORS_DESC=Only show Ads for the following authors, Seperator with comma ','. Defalut is to show ads to all authors.
EXCLUDE_SECTION_IDS=Exclude section ids
EXCLUDE_SECTION_IDS_DESC=The Articles in these sections will not show the Ads, Seperator with comma ','.
MARGIN_LABEL=Margin
MARGIN_DESC=Margin in pixels,default is 1px. Only apply for the content top ads.

