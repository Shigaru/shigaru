MULTIPLE_PART_DESC=AcyMailing invia un email in parti multiple?<br/>Se affermativo, AcyMailing invierà la versione testo e la versione html nella e-mail in modo tale che, in base al cliente posta del  destinatario, sarà aperta la versione appropriata.
