DESCRIPTION_MOD=<h1>J - Google AdSense</h1>J - Google AdSense è un modulo che permette di inserire facilmente gli annunci Google AdSense nel vostro sito basato su Joomla senza modificare il modello.<br> In aggiunta alle impostazioni puoi impedire clic sui tuoi propri annunci AdSense di Google, agli IP bloccati.

EREWEW=<div class="panel"><div style="padding: 2px 5px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense"><img src="../modules/mod_j_google_adsense/logo.png" border="0" style="float:right;margin-left:3px;margin-right:3px;margin-top:3px;margin-bottom:3px;" alt="" width="60" height="50" /></a><h4 style="margin: 0px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">J - Google AdSense</a></h4>Tutte le opzioni accessibili con AdSense di Google sono accessibili con J - Google AdSense Module.<br><br><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">- Maggiori informazioni...</a></div></div></div>

WHERE SHOW ADSENSE=Nei casi in cui mostra di AdSense
THE VIEWS WHERE WILL SEE ADSENSE=I punti di vista, dove vedrà AdSense.



AD TYPE=Tipo di annuncio 
CHOOSE THE AD TYPES YOU WOULD LIKE TO DISPLAY ON YOUR PAGE=Scegliete i tipi di annunci che desiderate visualizzare nella vostra pagina. Se si sceglie l'opzione solo annunci illustrati, utilizzare per favore, solo queste dimensioni: 728x90 - Classifica, 468x60 - Banner, 300x250 - Rettangolo medio, 160x600 - Skyscraper largo e 120x600 - Skyscraper 
TEXT AND IMAGE=Testo e immagine (default) 
TEXT ONLY=Solo Testo 
IMAGE ONLY=Solo immagine 


CORNER STYLES=Stili angoli
OPTIONALLY, CHOOSE FROM ONE OF THE PRE-DESIGNED CORNER STYLES=In alternativa, scegliere uno degli stili di angoli predefiniti. 

SELECT CORNER STYLE=Seleziona lo stile dell'angolo 
SQUARE CORNERS=angoli squadrati
SLIGHTLY ROUNDED CORNERS=Angoli leggermente arrotondati 
VERY ROUNDED CORNERS=Angoli molto arrotondati 


AD LAYOUT=Layout degli annunci 
CHOOSE THE AD FORMAT AND SIZE THAT YOU WOULD LIKE TO DISPLAY ON YOUR PAGE=Scegliete il formato e le dimensioni degli annunci che si desidera visualizzare sulla vostra pagina. 

728 X 90 LEADERBOARD=728 x 90 Classifica 
468 X 60 BANNER=468 x 60 Banner
234 X 60 HALF BANNER=234 x 60 Half Banner
120 X 600 SKYSCRAPER=120 x 600 Skyscraper
160 X 600 WIDE SKYSCRAPER=160 x 600 Wide Skyscraper
120 X 240 VERTICAL BANNER=120 x 240 Vertical Banner

336 X 280 LARGE RECTANGLE=336 x 280 Rettangolo grande 
300 X 250 MEDIUM RECTANGLE=300 x 250 Rettangolo medio 
250 X 250 SQUARE=250 x 250 Square
200 X 200 SMALL SQUARE=200 x 200 Piccolo squadrato
180 X 150 SMALL RECTANGLE=180 x 150 Rettangolo piccolo 
125 X 125 BUTTON=125 x 125 Button

728 X 15 ADLINK 4 LINKS=728 x 15 Adlink 4 collegamenti 
468 X 15 ADLINK 4 LINKS=468 x 15 Adlink 4 collegamenti 
120 X 90 ADLINK 4 LINKS=120 x 90 Adlink 4 collegamenti 
160 X 90 ADLINK 4 LINKS=160 x 90 Adlink 4 collegamenti 
180 X 90 ADLINK 4 LINKS=180 x 90 Adlink 4 collegamenti 
200 X 90 ADLINK 4 LINKS=200 x 90 Adlink 4 collegamenti 

728 X 15 ADLINK 5 LINKS=728 x 15 Adlink 5 collegamenti 
468 X 15 ADLINK 5 LINKS=468 x 15 Adlink 5 collegamenti 
120 X 90 ADLINK 5 LINKS=120 x 90 Adlink 5 collegamenti 
160 X 90 ADLINK 5 LINKS=160 x 90 Adlink 5 collegamenti 
180 X 90 ADLINK 5 LINKS=180 x 90 Adlink 5 collegamenti 
200 X 90 ADLINK 5 LINKS=200 x 90 Adlink 5 collegamenti 


BORDER COLOR=Colore bordo 
BORDER COLOR, IN HEX=Border colore, in esadecimale, senza # 

BACKGROUND COLOR=Colore di sfondo 
BACKGROUND COLOR, IN HEX=Colore di sfondo, in esadecimale, senza # 

LINK COLOR=Link a colori 
LINK COLOR, IN HEX=Link a colori, in esadecimale, senza # 

TEXT COLOR=Colore del testo
TEXT COLOR, IN HEX=Testo a colori, in esadecimale, senza # 

URL COLOR=Colore del URL
URL COLOR, IN HEX=Colore del URL, in esadecimale, senza # 


DIV CSS CODES=Div codici CSS 
INPUT ANY CSS CODE THAT YOU WANT HERE=Immettere qui qualsiasi codice CSS che si desidera. Per impostazione predefinita, la larghezza e l'altezza sono adattate automaticamente in base al formato di annunci che si sceglie. 

PUB-ID=Pub-ID
PUB DES=Publisher-ID (ex : pub-65946131654987), ricordarsi di inserire tutti i caratteri compreso (pub-) e non solo i 16 numeri. se lasciato vuoto, l'estensione utilizzerà un id dimostrativo.

CHANNEL=Canale 
CHANNEL DES=(Optional) numero canali (ex : 5698247412) se lo si possiede.

CLASS SUFFIX=Suffisso Classe 
A SUFFIX TO BE APPLIED TO THE CSS CLASS OF THE MODULE=Un suffisso da applicare alla classe CSS del modulo, questo permette di personalizzarne lo stile.


THESE PARAMETERS ARE OPTIONAL=Questi parametri sono opzionali. lasciarlo vuoto se non si è sicuri. 
OPTIONAL FEATURES=Caratteristiche opzionali 
OPTIONAL=Facoltativo 

IP BLOCK 1=IP bloccati1
IP BLOCK 2=IP bloccati2
IP BLOCK 3=IP bloccati3
IP BLOCK 4=IP bloccati4
IP BLOCK 5=IP bloccati5
IP BLOCK 6=IP bloccati6
IP BLOCK 7=IP bloccati7
IP BLOCK 8=IP bloccati8

ENTER AN IP NUMBER HERE THAT YOU WISH TO BLOCK GOOGLE ADS FROM=Inserire qui un numero IP, per bloccarne la visualizzazione degli annunci Google. 

ALTERNATE CODE IF IP BLOCKED=Codice alternativo per IP blooccati 
ENTER ANYTHING=Inserire qualcosa (testo o codice html) qui, da visualizzare agli ip bloccati, di cui sopra. 
CODE IP BLOCKED=La visualizzazione di Google AdSense è bloccato da questo indirizzo IP. 


ALTERNATE AD URL=indirizzo dell'annuncio alternativo 
ALTERNATE AD URL TO SPECIFY OTHER ADS WHEN NO ADS ARE AVAILABLE=lasciare questo campo vuoto se non siete sicuri, qui si può inserire l'indirizzo dell'annuncio alternativo da visualizzare quando non sono disponibili annunci. 

ALTERNATE COLOR=Colore alternativo 
ALTERNATE COLOR WHEN NO ADS ARE AVAILABLE=Colore alternativo quando non sono disponibili annunci, in esadecimale, senza #