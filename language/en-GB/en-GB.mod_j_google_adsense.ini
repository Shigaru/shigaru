DESCRIPTION_MOD=<h1>J - Google AdSense</h1>The EASY, the FAST, the SAFE and the COMPLETE Joomla! Google AdSense extension, Because it is designed SPECIFICALLY for GOOGLE ADSENSE, and not for other Google services or other ad like Yahoo...  <br> No need to create an ad unit and copy & paste the code, all this can be done easily & quickly just from the extension parameters.

EREWEW=<div class="panel"><div style="padding: 2px 5px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense"><img src="../modules/mod_j_google_adsense/logo.png" border="0" style="float:right;margin-left:3px;margin-right:3px;margin-top:3px;margin-bottom:3px;" alt="" width="60" height="50" /></a><h4 style="margin: 0px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">J - Google AdSense</a></h4>All options accessible with Google AdSense are accessible with J - Google AdSense Module.<br><br><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">- More info...</a></div></div></div>


