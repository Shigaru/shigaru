COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Template de examplo pode ser usada como uma base quando você começa a desenvolver sua própria template. Para começar: copie tudo em /components/com_kunena/template/example para sua própria pasta e edite template.xml. Para deixar as pessoas traduzirem seus parâmetros customizados: renomeie os arquivos de idioma para xx-XX.com_kunena.tpl_[pasta].ini. Arquivos de idioma não utilizados podem ser excluidos. Esta template usa imagens da template Blue Eagle (padrão)."

