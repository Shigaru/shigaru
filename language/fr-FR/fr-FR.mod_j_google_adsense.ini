DESCRIPTION_MOD=<h1>J - Google AdSense</h1>J - Google AdSense est un module qui vous permet d'insérer Google AdSense annonces facilement dans votre site Joomla.<br> En plus de cela, vous pouvez le configurer pour éviter de cliquer sur vos propre Google AdSense annonces avec IP Block.

EREWEW=<div class="panel"><div style="padding: 2px 5px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense"><img src="../modules/mod_j_google_adsense/logo.png" border="0" style="float:right;margin-left:3px;margin-right:3px;margin-top:3px;margin-bottom:3px;" alt="" width="60" height="50" /></a><h4 style="margin: 0px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">J - Google AdSense</a></h4>Toutes les options accessibles avec Google AdSense sont accessibles avec le module J - Google AdSense.<br><br><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">- Plus d'info...</a></div></div></div>



AD TYPE=Type d'annonce
CHOOSE THE AD TYPES YOU WOULD LIKE TO DISPLAY ON YOUR PAGE=Choisissez le type d'annonce que vous souhaitez afficher sur votre page. Si vous choisissez uniquement l' option des annonces illustrées, utilisez ces formats: 728x90 - Leaderboard, 468x60 - Banniere, 300x250 - Rectangle moyen, 160x600 - Skyscraper large et 120x600 - Skyscraper 
TEXT AND IMAGE=Texte et image (par défaut)
TEXT ONLY=Texte seulement
IMAGE ONLY=Image seulement


CORNER STYLES=Styles de coin
OPTIONALLY, CHOOSE FROM ONE OF THE PRE-DESIGNED CORNER STYLES=En option, choisissez l'une des styles de coin pré-conçus. 

SELECT CORNER STYLE=Sélectionnez le style des coins
SQUARE CORNERS=Coins carrés
SLIGHTLY ROUNDED CORNERS=Coins légerement arrondis
VERY ROUNDED CORNERS=Coins tres arrondis 


AD LAYOUT=Format des annonces
CHOOSE THE AD FORMAT AND SIZE THAT YOU WOULD LIKE TO DISPLAY ON YOUR PAGE=Choisissez le format et la taille d'annonce que vous souhaitez afficher sur votre page. 

728 X 90 LEADERBOARD=728 x 90 Leaderboard
468 X 60 BANNER=468 x 60 Banniere
234 X 60 HALF BANNER=234 x 60 Demi-banniere
120 X 600 SKYSCRAPER=120 x 600 Skyscraper
160 X 600 WIDE SKYSCRAPER=160 x 600 Skyscraper large
120 X 240 VERTICAL BANNER=120 x 240 Banniere verticale

336 X 280 LARGE RECTANGLE=336 x 280 Grand rectangle
300 X 250 MEDIUM RECTANGLE=300 x 250 Rectangle moyen
250 X 250 SQUARE=250 x 250 carré
200 X 200 SMALL SQUARE=200 x 200 Petit carré
180 X 150 SMALL RECTANGLE=180 x 150 Petit rectangle
125 X 125 BUTTON=125 x 125 Bouton

728 X 15 ADLINK 4 LINKS=728 x 15 Adlink 4 liens
468 X 15 ADLINK 4 LINKS=468 x 15 Adlink 4 liens
120 X 90 ADLINK 4 LINKS=120 x 90 Adlink 4 liens
160 X 90 ADLINK 4 LINKS=160 x 90 Adlink 4 liens
180 X 90 ADLINK 4 LINKS=180 x 90 Adlink 4 liens
200 X 90 ADLINK 4 LINKS=200 x 90 Adlink 4 liens

728 X 15 ADLINK 5 LINKS=728 x 15 Adlink 5 liens
468 X 15 ADLINK 5 LINKS=468 x 15 Adlink 5 liens
120 X 90 ADLINK 5 LINKS=120 x 90 Adlink 5 liens
160 X 90 ADLINK 5 LINKS=160 x 90 Adlink 5 liens
180 X 90 ADLINK 5 LINKS=180 x 90 Adlink 5 liens
200 X 90 ADLINK 5 LINKS=200 x 90 Adlink 5 liens


BORDER COLOR=Couleur de bordure
BORDER COLOR, IN HEX=Couleur de la bordure, en hexadécimal, sans #

BACKGROUND COLOR=Couleur de fond
BACKGROUND COLOR, IN HEX=Couleur de fond, en hexadécimal, sans #

LINK COLOR=Couleur du lien
LINK COLOR, IN HEX=Couleur du lien, en hexadécimal, sans #
TEXT COLOR=Couleur du texte
TEXT COLOR, IN HEX=Couleur du texte, en hexadécimal, sans #

URL COLOR=Couleur d'URL
URL COLOR, IN HEX=Couleur d'URL, en hexadécimal, sans #


DIV CSS CODES=Div codes CSS
INPUT ANY CSS CODE THAT YOU WANT HERE=Entrez un code CSS si vous le voulez ici. Par défaut, la largeur et la hauteur sont autoadjusted basé sur le format ad que vous choisissez. 


PUB-ID=Pub-ID
PUB DES=Publisher-ID (ex : pub-65946131654987), Not just the 16 digits, don't forget to include the (pub-). If empty, the extension will use a demo pub-id.

CHANNEL=Criteres
CHANNEL DES=(Optional) Channel numbers (ex : 5698247412) NOT Slot numbers.


CLASS SUFFIX=Suffixe de classe du module
A SUFFIX TO BE APPLIED TO THE CSS CLASS OF THE MODULE=Un suffixe à appliquer à la classe css du module, ce qui permet le changement du style module.


THESE PARAMETERS ARE OPTIONAL= Ces parametres sont optionnels. Laissez ces champs vides si vous n'etes pas sur. 
OPTIONAL FEATURES=Fonctionnalités optionnelles
OPTIONAL=facultatif 

IP BLOCK 1=IP à Bloquer 1
IP BLOCK 2=IP à Bloquer 2
IP BLOCK 3=IP à Bloquer 3
IP BLOCK 4=IP à Bloquer 4
IP BLOCK 5=IP à Bloquer 5
IP BLOCK 6=IP à Bloquer 6
IP BLOCK 7=IP à Bloquer 7
IP BLOCK 8=IP à Bloquer 8

ENTER AN IP NUMBER HERE THAT YOU WISH TO BLOCK GOOGLE ADS FROM=Entrez ici une adresse IP que vous souhaitez bloquer des annonces Google à s'afficher. 

ALTERNATE CODE IF IP BLOCKED=Code de remplacement si des IPs sont bloquées 
ENTER ANYTHING=Entrez n'importe quoi (texte ou code html) ci-dessous pour le voir si les annonces Google sont bloqués dans des IPs ci-dessus. 
CODE IP BLOCKED=Google AdSense est bloqué sur cette adresse IP.


ALTERNATE AD URL=URL de remplacement d'annonce
ALTERNATE AD URL TO SPECIFY OTHER ADS WHEN NO ADS ARE AVAILABLE=Laissez ce champ vide si vous n'etes pas sur, URL pour spécifier d'autres annonces si aucune annonce n'est disponible

ALTERNATE COLOR=Couleur de remplacement d'annonce
ALTERNATE COLOR WHEN NO ADS ARE AVAILABLE=Couleur de remplissage quand aucune annonce n'est disponible, en hexadécimal, sans #