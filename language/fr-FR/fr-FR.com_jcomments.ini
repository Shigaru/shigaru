AP_COMMENTS_PAGE_LIMIT_DESC=Cette option entraînera une pagination limitée. En l’utilisant, vous pouvez augmenter la valeur du paramètre "Nombre de commentaires par page" pour éviter cette limite. Par défaut le nombre de pages est 15.
