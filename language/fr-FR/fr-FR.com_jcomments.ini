AP_AUTOPUBLISH_DESC=Cochez si vous voulez autoriser l’auto-publication des commentaires pour le groupe d’utilisateurs sélectionné. Décochez si vous souhaitez que les commentaires soient modérés pour le groupe d’utilisateurs sélectionné.
