AP_LINK_MAXLENGTH=Longueur maximale de l’Url du site Web ou Blog
AP_LINK_MAXLENGTH_DESC=Si la longueur du lien dépasse la limite spécifiée alors cette URL sera affichée tronquée (comme par exemple, www.monsite.fr/.../.../).
AP_FLOOD_TIME=Intervalle de temps entre les messages (en secondes).
AP_FLOOD_TIME_DESC=Définit un intervalle minimum de temps entre deux commentaires expédiés. Ce paramètre définit seulement un intervalle de temps. Pour appliquer cette option vous devez activer la protection contre les inondations (flood) pour le(s) groupe(s) d’utilisateur(s) sélectionné sur l’onglet "Autorisations" .
