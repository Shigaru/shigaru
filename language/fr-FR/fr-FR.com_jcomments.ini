AP_ENABLE_FLOODPROTECTION=Protection contre les inondations (Flooding).
AP_ENABLE_FLOODPROTECTION_DESC=Active / Désactive la protection contre les inondations (Flooding). L’activation de cette option permet d’empêcher l’utilisateur d’ajouter des commentaires pendant l’intervalle de temps spécifié sur les paramètres des messages.
