# custom bbcodes
CUSTOM BBCODE=BBCode personnalisé
PATTERN=Modèle
PATTERN_DESC=La syntaxe pour les modèles utilisés par cette fonction sont décrits à l’adresse suivante : <a target="_blank" href="http://www.php.net/manual/en/book.pcre.php">Expressions régulières (compatibles avec Perl)</a>
REPLACEMENT=Remplacement
PLAIN TEXT=Plain text
OPEN TAG=Fonction d’ouverture
CLOSE TAG=Fonction de fermeture
ICON=Icône
CSS CLASS=Classe CSS
BUTTON=Bouton
ENABLE BUTTON=Activer le bouton
HELP LINE=Ligne d’aide
HELP LINE FOR THIS BUTTON=Veuillez saisir un ligne d’aide pour ce bouton. Cette aide s’affichera dans un pop-up permettant de décrire l’utilisation de la fonction BBCode.
TITLE FOR THIS BUTTON=Titre pour ce bouton. Il s’affichera lorsque l’utilisateur passera sa souris dessus.
PATH TO BUTTON ICON=Chemin vers l’icône du bouton. N’oubliez pas le premier slash. Exemple : /images/bbcode-source.gif
CSS CLASS NAME FOR THIS BUTTON=Nom de la classe CSS pour ce bouton
THE OPENING TAG FOR THIS BBCODE=Fonction d’ouverture de BBCode. Veuillez utiliser ce format [source]. Veuillez noter : il doit correspondre à votre syntaxe.
THE CLOSING TAG OF THE BBCODE=Fonction de fermeture de BBCode. Veuillez utiliser ce format [/source] - avec le slash. Veuillez noter : il doit correspondre à votre syntaxe.

# custom bbcodes (simple mode)
SIMPLE PATTERN DESCRIPTION=Vous définissez ici l’utilisation de BBCode. Remplacez les variables d’entrée par des fonctions que vous souhaitez assigner. Les fonctions sont des emplacements permettant l’entrée d’information aux utilisateurs. L’entrée sera validée uniquement si elle correspond à une fonction définie. Si besoin est, vous pouvez les numéroter en ajoutant un nombre en dernière position entre les accolades, exemple : {TEXTE1}, {TEXTE2}.
SIMPLE HTML REPLACEMENT DESCRIPTION=Vous définissez ici le remplacement par défaut pour l’HTML. N’oubliez pas de mentionner à nouveau les fonctions que vous avez utilisé ci-dessus !
SIMPLE TEXT REPLACEMENT DESCRIPTION=You can define here the text replacement for BBCode. It will be used to replace BBCodes inside quotes or if no html code allowed.
AVAILABLE TOKENS=Fonctions disponibles :
TOKEN TEXT=Un texte, en incluant les caractères des alphabets étrangers, nombres, etc... N’utilisez pas cette fonction dans les marque-pages HTML. Essayez d’utiliser à la place IDENTIFIER ou SIMPLETEXT.
TOKEN SIMPLETEXT=Caractères de l’alphabet latin (A-Z), nombres, espaces, virgules, points, signe moins, signe plus, tirets et underscore
TOKEN IDENTIFIER=Caractères de l’alphabet latin (A-Z), nombres, tirets et underscore
TOKEN NUMBER=Une série de chiffres
EXAMPLE=<b>Exemple :</b>
