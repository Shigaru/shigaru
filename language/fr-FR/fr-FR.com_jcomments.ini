# settings/restrictions
A_RESTRICTIONS=Permissions
AP_USERNAME_MAXLENGTH=Longueur maximale pour le nom d’utilisateur
AP_USERNAME_MAXLENGTH_DESC=Longueur maximale autorisée pour le nom d’utilisateur. Si la limite fixée est dépassée une fenêtre d’alerte sera affichée.
