DIV CSS CODES=Div CSS-Codes 
INPUT ANY CSS CODE THAT YOU WANT HERE=Input keine CSS-Code, den Sie hier wollen. Standardmäßig sind Breite und Höhe autoadjusted auf der Grundlage der Ad-Format, das Sie wählen. 

PUB-ID=Pub-ID
PUB DES=Publisher-ID (ex : pub-65946131654987), Not just the 16 digits, don't forget to include the (pub-). If empty, the extension will use a demo pub-id.

CHANNEL=Kanal 
CHANNEL DES=(Optional) Channel numbers (ex : 5698247412) NOT Slot numbers.

CLASS SUFFIX=Class Suffix
A SUFFIX TO BE APPLIED TO THE CSS CLASS OF THE MODULE=Ein Suffix an die CSS-Klasse des Moduls zur Anwendung kommt, erlaubt dieses Modul individuelle Styling 


THESE PARAMETERS ARE OPTIONAL=Diese Parameter sind optional. Lassen Sie diese leer, wenn Sie nicht sicher sind. 
OPTIONAL FEATURES=Optionale Features 
OPTIONAL=Fakultativ 

IP BLOCK 1=IP Block 1
IP BLOCK 2=IP Block 2
IP BLOCK 3=IP Block 3
IP BLOCK 4=IP Block 4
IP BLOCK 5=IP Block 5
IP BLOCK 6=IP Block 6
IP BLOCK 7=IP Block 7
IP BLOCK 8=IP Block 8

ENTER AN IP NUMBER HERE THAT YOU WISH TO BLOCK GOOGLE ADS FROM=Geben Sie eine IP-Nummer, die Sie hier auf Google-Anzeigen von Block wollen. 

ALTERNATE CODE IF IP BLOCKED=Alternate-Code, wenn IP gesperrt 
ENTER ANYTHING=Geben Sie nichts (Text oder HTML-Code) hier, um zu zeigen, wenn Google Ads in IPs wie oben blockiert sind. 
CODE IP BLOCKED=Google AdSense ist in dieser IP-Adresse blockiert. 


ALTERNATE AD URL=Alternative Anzeigen-URL 
ALTERNATE AD URL TO SPECIFY OTHER ADS WHEN NO ADS ARE AVAILABLE=Lassen Sie diese leer, wenn Sie nicht sicher sind, auf alternative Anzeigen-URL angeben, wenn keine anderen Anzeigen Anzeigen verfügbar sind. 

ALTERNATE COLOR=Alternate Farbe
ALTERNATE COLOR WHEN NO ADS ARE AVAILABLE=Alternate Farbe, wenn keine Anzeigen verfügbar sind, in hex, ohne #