180 X 90 ADLINK 5 LINKS=180 x 90 Adlink 5 links
200 X 90 ADLINK 5 LINKS=200 x 90 Adlink 5 links


BORDER COLOR=Randfarbe 
BORDER COLOR, IN HEX=Randfarbe, in hex, ohne # 

BACKGROUND COLOR=Hintergrundfarbe 
BACKGROUND COLOR, IN HEX=Hintergrundfarbe, in hex, ohne # 

LINK COLOR=Linkfarbe 
