DESCRIPTION_MOD=<h1>J - Google AdSense</h1>J - Google AdSense ist ein Modul, das Ihnen erlaubt, einfach einfügen Google AdSense-Anzeigen auf Ihrer Joomla-basierten Websites ohne Änderung der Vorlage. <br> Mehr als das, Sie können es einrichten, klicken Sie auf Ihre eigenen Google AdSense-Werbung mit IP-Block zu verhindern.


EREWEW=<div class="panel"><div style="padding: 2px 5px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense"><img src="../modules/mod_j_google_adsense/logo.png" border="0" style="float:right;margin-left:3px;margin-right:3px;margin-top:3px;margin-bottom:3px;" alt="" width="60" height="50" /></a><h4 style="margin: 0px;"><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">J - Google AdSense</a></h4>Alle Optionen zugänglich mit Google AdSense zugänglich sind, mit Google AdSense Joomla Module.<br><br><a href="http://tridentsystemsgroup.com" target="_blank" title="J - Google AdSense">- Mehr Infos...</a></div></div></div>



AD TYPE=Ad-Typ 
CHOOSE THE AD TYPES YOU WOULD LIKE TO DISPLAY ON YOUR PAGE=Wählen Sie die Ad-Typen, die Sie möchten auf Ihrer Seite anzuzeigen. Wenn Sie entscheiden sich für Image-Anzeigen nur die Möglichkeit, plase verwenden nur diese Größen: 728x90 - Leaderboard, 468x60 - Banner, 300x250 - Medium Rectangle, 160x600 - 120x600 Wide Skyscraper und - Skyscraper 
TEXT AND IMAGE=Text und Bild (default) 
TEXT ONLY=Nur Text 
IMAGE ONLY=Nur Bild


CORNER STYLES=Corner Styles 
OPTIONALLY, CHOOSE FROM ONE OF THE PRE-DESIGNED CORNER STYLES=Wahlweise aus einer der vordefinierten Stilen wählen Ecke. 

SELECT CORNER STYLE=Wählen Ecke Stil 
SQUARE CORNERS=Rechtwinkligen Ecken 
SLIGHTLY ROUNDED CORNERS=Leicht abgerundeten Ecken 
VERY ROUNDED CORNERS=Sehr abgerundeten Ecken 


AD LAYOUT=Ad-Layout 
CHOOSE THE AD FORMAT AND SIZE THAT YOU WOULD LIKE TO DISPLAY ON YOUR PAGE=Wählen Sie die Ad-Format und Größe, die Sie möchten auf Ihrer Seite anzuzeigen. 

728 X 90 LEADERBOARD=728 x 90 Leaderboard
468 X 60 BANNER=468 x 60 Banner
234 X 60 HALF BANNER=234 x 60 Half Banner
120 X 600 SKYSCRAPER=120 x 600 Skyscraper
160 X 600 WIDE SKYSCRAPER=160 x 600 Wide Skyscraper
120 X 240 VERTICAL BANNER=120 x 240 Vertical Banner

336 X 280 LARGE RECTANGLE=336 x 280 Large Rectangle
300 X 250 MEDIUM RECTANGLE=300 x 250 Medium rectangle
250 X 250 SQUARE=250 x 250 Square
200 X 200 SMALL SQUARE=200 x 200 Small Square
180 X 150 SMALL RECTANGLE=180 x 150 Small Rectangle
125 X 125 BUTTON=125 x 125 Button

728 X 15 ADLINK 4 LINKS=728 x 15 Adlink 4 links
